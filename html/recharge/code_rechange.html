<body>
    <!-- 头部 -->
    <header id="header">

<script src="../../script/md5.js"></script>
<script>
    var FNScanner, eHeader, headerH;
    apiready = function() {
        //应用全局FNScanner模块
        FNScanner = api.require('FNScanner');
        //定义根据id获取dom
        eHeader = $api.byId('header');
        //设置头部沉浸式
        $api.fixStatusBar(eHeader);
        //获取头部高度
        headerH = $api.offset(eHeader).h;

        //监听应用回到前台
        api.addEventListener({
            name: 'resume'
        }, function(ret, err) {
            FNScanner.onResume();
        });

        //监听应用回到后台
        api.addEventListener({
            name: 'pause'
        }, function(ret, err) {
            FNScanner.onPause();
        });
        // 打开后置摄像头扫码
        fnOpenFNScanner();
    }
    var sces;
    function fnOpenFNScanner() {
        // 打开指定自定义模块
        FNScanner.openView({
            //autorotation: true,
            fixedOn: api.frameName,
            rect: {
                x: 0,
                y: headerH,
                w: api.frameWidth,
                h: api.frameHeight
            }
        }, function(ret, err) {
            if (ret) {
              // console.log(ret.eventType);
                if (ret.eventType == 'success' && ret.content != '') {
                    // 扫码成功执行函数操作传值
                    fnOpenCouple(ret.content);
                    return;
                }
                if (ret.eventType == 'cameraError') {
                    api.toast({
                        msg: '请开启app访问手机摄像头权限',
                        duration: 2000,
                        location: 'bottom'
                    });
                    setTimeout(function() {
                        // 关闭扫码器  关闭扫码界面
                        back();
                    }, 300);
                    return;
                }
                if (ret.eventType == 'albumError') {
                    api.toast({
                        msg: '请开启app访问手机相册权限',
                        duration: 2000,
                        location: 'bottom'
                    });
                    setTimeout(function() {
                        back();
                    }, 300);
                    return;
                }
                if (ret.eventType == 'fail') {
                    api.toast({
                        msg: '扫码失败,请从新扫码',
                        duration: 2000,
                        location: 'bottom'
                    });
                    setTimeout(function() {
                        back();
                    }, 300);
                    return;
                }
            } else {
                api.toast({
                    msg: '扫码错误请稍后再试',
                    duration: 2000,
                    location: 'bottom'
                });
                setTimeout(function() {
                    back();
                }, 300);
            }
        });
        setTimeout(function() {
            // 打开扫码动画frm页面
            api.openFrame({
                name: 'add_frm',
                url: './add_frm.html',
                rect: {
                    marginTop: headerH,
                    marginLeft: 0,
                    marginRight: 0,
                    marginBottom: 0
                },
                bgColor: 'rgba(0,0,0,0)',
            });
        }, 300);
    }

    //返回
    function back() {
        // 关闭win页面
        api.closeWin();
        // 关闭扫码模块
        FNScanner.closeView();
    }

    //打开最后扫码得出的数值
    function fnOpenCouple(content) {
        // console.log(content);
        axios({
          url: 'user/cardqr',
          data:{
            qr_data:content,
          }
        },function(ret){
          console.log(JSON.stringify(ret));
          if (ret.code === 200) {
            api.sendEvent({
                name: 'recharge_sucess',
                extra: {
                }
            });
            back(); //建议打开下一页我这块只是为了方便直接调用返回按钮   扫码成功之后必须关闭扫码模块  不然会出现多次扫码情况
          }else {
            api.toast({
              msg: ret.msg,
              duration: 1000,
              location: 'middle'
            });
          }
        })

    }

    var isSOff = true;
    // 打开闪光灯
    function fnOpenLamp() {
        if (isSOff) {
            FNScanner.switchLight({
                status: 'on'
            });
            isSOff = false;
        } else {
            FNScanner.switchLight({
                status: 'off'
            });
            isSOff = true;
        }
    }
    //获取相册图片
    function openDicm() {
            api.getPicture({
            // sourceType: 'camera',//选择相机
            // sourceType: 'library',//选择图库
            sourceType: 'album',//选择相册
            encodingType: 'jpg',
            mediaValue: 'pic',
            destinationType: 'url',
            allowEdit: true,
            quality: 50,
            targetWidth: 100,
            targetHeight: 100,
            saveToPhotoAlbum: false
        }, function(ret, err) {
            if (ret) {
              FNScanner.decodeImg({
                  path: ret.data,
              }, function(ret, err) {
                  if (ret.status) {
                    // console.log(ret.content);
                    // console.log(JSON.stringify(ret));
                    //打开扫描的二维码地址
                    fnOpenCouple(ret.content);
                    return;
                  }
              });
            }
        });
    }

</script>
