<!DOCTYPE html>
  <html>

          body{

          }

  <body>
    <!-- 头部 -->
    <div id="header" class="text-center header fs16 bold">
        <i onclick="closewin()" class="iconfont pa ml3v left">&#xe601;</i>

        <i class="iconfont pa fs20 right" tapmode onclick="openCode()">&#xe648;</i>

  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript">
      apiready = function(){
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header);
          api.openFrame({
              name: 'kalman_frame',
              url: './kalman_frame.html',
              rect: {
                  x: 0,
                  y: headerH.h,
                  w: 'auto',
                  h: 'auto'
              },
              pageParam: {
              },
              bounces: false,
          });
      };
      function openCode() {//扫码页面
        api.openWin({
            name: 'code_rechange',
            url: './code_rechange.html',
            pageParam: {
                name: 'test'
            }
        });
      }
  </script>
