        var tit = api.pageParam.title;

        var title = $api.byId('title');
        title.innerText = tit;

            rect: {
                x: 0,

                value: value,
                // id2: id2
            },
            bounces: true,
        });
      };
      // 排序
      var a = 0;
      var b = 0;
      var c = 0;
      var aa;
      var bb;
      var cc;
      function sort(index,val) {
        var sorts = document.getElementsByClassName('sorts')
        var len = sorts.length
        var i = 0;
        var curLi = sorts[index];
        for (i; i < len; i++) {
            var thisLi = sorts[i];
            if (thisLi === curLi) {
                $api.addCls(thisLi, 'active');
                continue;
            } else {
                if ($api.hasCls(thisLi, 'active')) {
                    $api.removeCls(thisLi, 'active');
                }
            }
        }
        var fnSort = "fnSortframe('" + val + "');"
        api.execScript({
           //  name: 'winName',
            frameName: 'list_frame',
            script: fnSort
        });
       }
